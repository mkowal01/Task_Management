<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utwórz zadanie</title>
</head>
<body>
    <h1>Utwórz nowe zadanie w projekcie: {{ project.name }}</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="name">Nazwa zadania:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="description">Opis:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="deadline">Termin:</label>
        <input type="date" id="deadline" name="deadline"><br><br>

        <button type="submit">Utwórz zadanie</button>
    </form>
</body>
</html>
