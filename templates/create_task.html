<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static 'css/style-add-step.css' %}">
</head>
<body>
    <header class="header">
        <h1>Create Task</h1>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard</a>
    </header>

    <main class="content">
        <section class="form-section">
            <h2>New Task Details</h2>
            <form method="POST" action="{% url 'create_task' %}" class="task-form">
                {% csrf_token %}
                <label for="name" class="label">Task Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Task Name" class="input-field" required>

                <label for="description" class="label">Description:</label>
                <textarea id="description" name="description" placeholder="Enter Task Description" class="textarea-field" required></textarea>

                <label for="total_steps" class="label">Total Steps:</label>
                <input type="number" id="total_steps" name="total_steps" min="1" placeholder="Enter Total Steps" class="input-field" required>

                <button type="submit" class="btn-primary">Create Task</button>
            </form>
        </section>
    </main>
</body>
</html>
