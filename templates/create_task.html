<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="{% static 'css/style-create-task.css' %}">
</head>
<body>
    <header>
        <h1>Add a New Task</h1>
    </header>

    <main>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline">

            <label for="total_steps">Total Steps:</label>
            <input type="number" id="total_steps" name="total_steps" min="1" required>

            <label for="completed_steps">Completed Steps:</label>
            <input type="number" id="completed_steps" name="completed_steps" min="0" value="0">

            <button type="submit">Add Task</button>
        </form>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard</a>
    </main>
</body>
</html>
