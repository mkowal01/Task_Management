<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style-register.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animate-header">Register</h1>
            <p class="animate-subtitle">Create your account to manage tasks</p>
        </header>

        <main>
            <form method="POST" action="{% url 'register' %}" class="animate-form">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" placeholder="Enter a strong password" required>
                
                <label for="password2">Password confirmation:</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                
                <button type="submit" class="animate-button">Register</button>
            </form>

            <div class="additional-links">
                <a href="{% url 'homepage' %}">Back to Homepage</a>
            </div>
        </main>
    </div>
</body>
</html>
