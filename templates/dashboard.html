<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style-dashboard.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Your Tasks</h1>
            <a href="#" class="settings-btn">âš™</a>
        </div>
        <nav class="settings-menu hidden">
            <ul>
                <li><a href="#">Account Settings</a></li>
                <li><a href="#">Customize App</a></li>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Upgrade Plan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="task-list">
            {% for task in tasks %}
            <div class="task-card">
                <h2>{{ task.name }}</h2>
                <p>{{ task.description }}</p>
                <div class="progress">
                    <div class="progress-bar" style="width: {{ task.completion_percentage }}%;"></div>
                </div>
                <p>{{ task.completion_percentage }}% Complete</p>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'create_task' %}" class="add-task-btn">Add Task</a>
    </main>
</body>
<script>
    document.querySelector('.settings-btn').addEventListener('click', () => {
        document.querySelector('.settings-menu').classList.toggle('hidden');
    });
</script>
</html>
